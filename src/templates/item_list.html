<table class="table table-dark table-striped table-hover table-sm">
    <thead>
        <tr>
            <th>Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>
                {{item.title}}
            </td>
            <td style="text-align: right;">
                {% if user_is_writer %}
                    {% if item.status != 'Completed' %}
                    <a name="completeItem" class="btn btn-light" href="{{ url_for('complete_item', id=item.id) }}" title="Complete item">✔</a>
                    {% endif %}
                    <a name="deleteItem" class="btn btn-light" href="{{ url_for('delete_item', id=item.id) }}" title="Delete item">❌</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
